<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Дистанционная система проверки задач</title>
        <link href="../static/bootstrap.css" rel="stylesheet">
        <link href="../static/jumbotron-narrow.css" rel="stylesheet">
        <script src="../static/js/jquery-3.3.1.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation" class="active"><a href="/taskErrors">Выбор ошибки</a>
                        </li>
                        <li role="presentation"><a href="/logout">Выйти</a>
                        </li>
                    </ul>
                </nav>
                <h3 class="text-muted">Дистанционная система проверки задач</h3>
            </div>
            <section>
                <div class="jumbotron">
                    <form enctype="multipart/form-data" class="form-horizontal" method="POST" action="/updateErrors">
                        <fieldset>
                            <h2>Редактирование ошибки</h2>
                            <!-- Form Name -->
                            <textarea id="txtId" style="display:none;" name = "updateId">Id = </textarea>
                            <!-- Text input-->
                            <div class="form-group">
                                <p class="col-md-4 control-label" style="display: table-cell;">Номер ошибки:</p>
                                <div class="col-md-8">
                                    <textarea style="display: table-cell;" type="text" class="form-control" id="editTitle" name ="updateTitle"></textarea>
                                </div>
                            </div>
                            <!-- Textarea -->
                            <div class="form-group">
                                <p class="col-md-4 control-label" style="display: table-cell;">Описание:</p>
                                <div class="col-md-8">
                                    <textarea type="text" class="form-control" id="editTask" name ="updateDescription"></textarea>
                                </div>
                            </div>
                            <script>
                                var user = JSON.parse('{{ user | tojson | safe}}')
                                document.getElementById('editTitle').innerHTML = user.Number
                                document.getElementById('editTask').innerHTML = user.Text
                                document.getElementById('txtId').innerHTML = user.Id
                                
                            </script>
                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="singlebutton"></label>
                                <div class="col-md-4">
                                    <input id="btnUpdate" name="singlebutton" class="btn btn-primary" type="submit" value="Изменить" />
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section>
            <footer class="footer">
                <p>&copy; Куслин Илья, гр.454, СПбГТИ(ТУ), 2019</p>
            </footer>
        </div>
    </body>
</html>
