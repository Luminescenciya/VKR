<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
            display: none;
            -webkit-appearance: none;
            margin: 0;
            }
        </style>
        <title>Регистрация</title>
        <link href="../static/bootstrap.css" rel="stylesheet">
        <link href="../static/jumbotron-narrow.css" rel="stylesheet">
        <link href="../static/signup.css" rel="stylesheet">
        <script src="../static/js/jquery-3.3.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation" class="active"><a href="/">В начало</a></li>
                        <li role="presentation"><a href="/signIn">Войти</a></li>
                    </ul>
                </nav>
                <h3 class="text-muted">Дистанционная система проверки задач</h3>
            </div>
            <div class="jumbotron">
                <h1>Регистрация</h1>
                <form class="form-signin" action="/signUp" method="post">
                    <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Имя" required autofocus>
                    <input type="2name" name="input2Name" id="input2Name" class="form-control" placeholder="Фамилия" required autofocus>
                    <input type="number" name="inputGroup" id="inputGroup" class="form-control" list="defaultNumbers" placeholder="Группа" required autofocus>
                    <datalist id="defaultNumbers"></datalist>
                    <script>
                        var wishObj = JSON.parse('{{ user | tojson | safe}}');
                        var list = document.getElementById('defaultNumbers');
                        wishObj.forEach(function(item){
                        	var option = document.createElement('option');
                        	option.value = item;
                        	list.appendChild(option);
                        });
                    </script>
                    <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="E-mail адрес" multiple required autofocus>
                    <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Пароль" required>
                    <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit" >Зарегистрироваться</button>
                </form>
            </div>
            <footer class="footer">
                <p>&copy; Куслин Илья, гр.454, СПбГТИ(ТУ), 2019</p>
            </footer>
        </div>
    </body>
</html>
