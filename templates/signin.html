<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Вход</title>
        <link href="../static/bootstrap.css" rel="stylesheet">
        <link href="../static/jumbotron-narrow.css" rel="stylesheet">
        <link href="../static/signup.css" rel="stylesheet">
        <script src="../static/js/jquery-3.3.1.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation" class="active"><a href="/">В начало</a></li>
                        <li role="presentation" ><a href="/signUp">Зарегистрироваться</a></li>
                    </ul>
                </nav>
                <h3 class="text-muted">Дистанционная система проверки задач</h3>
            </div>
            <div class="jumbotron">
                <h1>Авторизация</h1>
                <form class="form-signin" action="/signIn" method="post">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="E-mail адрес" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Пароль" required>
                    <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
                </form>
            </div>
            <footer class="footer">
                <p>&copy; Куслин Илья, гр.454, СПбГТИ(ТУ), 2019</p>
            </footer>
        </div>
    </body>
</html>
